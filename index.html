<HTML>
    <head>
        <title>Clicker Game</title>
	</head>
	
	<body>
		<p>MonCoins: <span id="MC">0</span></p>
		<img src="images/monca1.jpg" height="256px" width="216px" onclick="addToMC(1)">
		
		<button onClick="buyCursor()">Cursor <span id="cursorcost">15</span> -- <span id="cursors">0</span></button>
		
		<script>
			var MC=0;
			
			var cursorCost = 15;
			var cursors = 0;
			
			function buyCursor() {
				if (MC >= cursorCost) {
					MC = MC - cursorCost;
					cursors = cursors + 1;
					cursorCost = Math.round(cursorCost * 1.15);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("cursorcost").innerHTML = cursorCost;
					document.getElementById("cursors").innerHTML = cursors;
				}
			}
			
			function addToMC(amount) {
			MC = MC + amount;
			document.getElementById("MC").innerHTML = MC;
			}
			
			setInterval(function() {
				MC = MC + cursors;
				document.getElementById("MC").innerHTML = MC;
			}, 1000); //1000ms = 1 second
		</script>
		
	</body>
</HTML>
