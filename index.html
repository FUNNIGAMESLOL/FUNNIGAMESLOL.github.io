<HTML>
    <head>
        <title>MonClicker</title>
	</head>
	
	<body>
		<div style="text-align: center; font-size: 50px"><h1>MonClicker</h1></div>
		<div style="text-align: center;"><p>MonCoins: <span id="MC">0</span></p></div>
		<div style="text-align: center;"><img src="images/monca1.jpg" height="512px" width="432px" onclick="addToMC(clicks)"></div>
		
		<div style="text-align: center;"><button onClick="buyClick()">MonClick <span id="clickcost">15</span> -- <span id="clicks">1</span></button></div>
		<div style="text-align: center;"><button onClick="buyCursor()">MonCursor <span id="cursorcost">15</span> -- <span id="cursors">0</span></button></div>
		
		<script>
			var MC=0;
			
			var cursorCost = 15;
			var cursors = 0;
			var clickCost = 15;
			var clicks = 1;
			
			function buyCursor() {
				if (MC >= cursorCost) {
					MC = MC - cursorCost;
					cursors = cursors + 1;
					cursorCost = Math.round(cursorCost * 1.15);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("cursorcost").innerHTML = cursorCost;
					document.getElementById("cursors").innerHTML = cursors;
				}
			};
			
			function buyClick() {
				if (MC >= clickCost) {
					MC = MC - clickCost;
					clicks = clicks + 1;
					clickCost = Math.round(clickCost * 1.15);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("clickcost").innerHTML = clickCost;
					document.getElementById("clicks").innerHTML = clicks;
				}
			};
			
			function addToMC(amount) {
			MC = MC + amount;
			document.getElementById("MC").innerHTML = MC;
			};
			
			setInterval(function() {
				MC = MC + cursors;
				document.getElementById("MC").innerHTML = MC;
			}, 1000); //1000ms = 1 second
		</script>
		
	</body>
</HTML>
