<HTML>
    <head>
        <title>MonClicker</title>
		
		<style>
			.sectionLeft {
				float: left;
				width: 80%;
			}
			
			.sectionRight {
				float: right;
				width: 20%;
			}
			
			.mcContainer {
				background-color: rgb(238, 238, 238);
				width: 50%;
				padding: 10px;
				border-radius: 25px;
				font-size: 25px;
				font-weight: bold;
			}
			
			.clickerContainer img {
				position: relative;
				transition: all .01s ease-in-out;
			}
			
			.clickerContainer img:hover { transform: scale(1.02); }
			.clickerContainer img:active {transform: scale(1.00); }
			
			.shopButton {
				background-color: #EEEEEE;
				transition: all .2s ease-in-out;
				border-radius: 25px;
				width: 100%;
				margin: 10px 0px 10px 0px;
			}
			
			.shopButton:hover {
				background-color: #DDDDDD	;
				transition: all .2s ease-in-out;
			}
			
			.shopButton #image {
				width: 25%;
			}
			
			.shopButton img {
				height: 64px;
				width: 64px;
			}
			
			.shopButton #nameAndCost p {
				margin: 0px;
				width: 60%;
			}
			
			.shopButton #nameAndCost p:first-of-type {
				font-size: 24px;
			}
			
			.shopButton #amount {
				font-size: 48px;
				color: #595959;
				font-family: roboto;
				width: 15%;
			}
			
			
		</style>
	</head>
	
	<body>		
		
		
		<div class="sectionLeft">
			<center>
				<div class="mcContainer">
					<span id="MC">0</span> MonCoins<br>
					<span id="MCPerSecond">0</span> MonCoins Per Second
				</div>
				<br>
				<div class="clickerContainer">
					<img src="images/monca1.jpg" height="512px" width="432px" onclick="addToMC(clickingPower)">
				</div>
				<button onclick="saveGame();">Save Game</button>
			</center>
		</div>
		
		<div class="sectionRight">
			<table class="shopButton" onclick="buyClick()">
				<tr>
					<td id="image"><img src="images/monclick.png"></td>
					<td id="nameAndCost">
						<p>MonClick</p>
						<p><span id="clickcost">15</span> MonCoins</td>
					</td>
					<td id="amount"><span id="clicks">0</span></td>
				</tr>
			</table>
						<table class="shopButton" onclick="buyCursor()">
				<tr>
					<td id="image"><img src="images/moncursor.png"></td>
					<td id="nameAndCost">
						<p>MonCursor</p>
						<p><span id="cursorcost">15</span> MonCoins</td>
					</td>
					<td id="amount"><span id="cursors">0</span></td>
				</tr>
			</table>
			<table class="shopButton" onclick="buyCleaner()">
				<tr>
					<td id="image"><img src="images/moncleaner.png"></td>
					<td id="nameAndCost">
						<p>MonCleaner</p>
						<p><span id="cleanercost">100</span> MonCoins</td>
					</td>
					<td id="amount"><span id="cleaners">0</span></td>
				</tr>
			</table>
		</div>

			var MC = 0;
			var clickingPower = 1;
			
			var clickCost = 15;
			var clicks = 1;
			var cursorCost = 15;
			var cursors = 0;
			var cleanerCost = 100
			var cleaners = 0
			
			function buyCursor() {
				if (MC >= cursorCost) {
					MC = MC - cursorCost;
					cursors = cursors + 1;
					cursorCost = Math.round(cursorCost * 1.15);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("cursorcost").innerHTML = cursorCost;
					document.getElementById("cursors").innerHTML = cursors;
					updateMCPerSecond();
				}	
			};
			
			function buyClick() {
				if (MC >= clickCost) {
					MC = MC - clickCost;
					clicks = clicks + 1;
					clickingPower = clickingPower + 1
					clickCost = Math.round(clickCost * 1.15);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("clickcost").innerHTML = clickCost;
					document.getElementById("clicks").innerHTML = clicks;
					updateMCPerSecond();
				}
			};
			function buyCleaner() {
				if (MC >= cleanerCost) {
					MC = MC - cleanerCost;
					cleaners = cleaners + 1;
					cleanerCost = Math.round(cleanerCost * 1.50);
					
					document.getElementById("MC").innerHTML = MC;
					document.getElementById("cleanercost").innerHTML = cleanerCost;
					document.getElementById("cleaners").innerHTML = cleaners;
					updateMCPerSecond();
				}
			};
			
			function addToMC(amount) {
			MC = MC + amount;
			document.getElementById("MC").innerHTML = MC;
			};
				
			function updateMCPerSecond() {
				MCPerSecond = cursors + cleaners * 5;
				document.getElementById("MCPerSecond").innerHTML = MCPerSecond;
			};
			
			function loadGame() {
				var savedGame = JSON.parse(localStorage.getItem("gameSave"));
				if (typeof savedGame.score !== "undefined") score = savedGame.score;
				if (typeof savedGame.clickingPower !== "undefined") clickingPower = savedGame.clickingPower;
				if (typeof savedGame.clickCost !== "undefined") clickCost = savedGame.clickCost;
				if (typeof savedGame.clicks !== "undefined") clicks = savedGame.clicks;
				if (typeof savedGame.cursorCost !== "undefined") cursorCost = savedGame.cursorCost;
				if (typeof savedGame.cursors !== "undefined") cursors = savedGame.cursors;
				if (typeof savedGame.cleanerCost !== "undefined") cleanerCost = savedGame.cleanerCost;
				if (typeof savedGame.cleaners !== "undefined") cleaners = savedGame.cleaners;	
			}
			
			window.onload = function() {
				loadGame();
				updateScorePerSecond();
				document.getElementById("MC").innerHTML = MC;
				document.getElementById("clickcost").innerHTML = clickCost;
				document.getElementById("clicks").innerHTML = clicks;
				document.getElementById("MC").innerHTML = MC;
				document.getElementById("cursorcost").innerHTML = cursorCost;
				document.getElementById("cursors").innerHTML = cursors;
				document.getElementById("MC").innerHTML = MC;
				document.getElementById("cleanercost").innerHTML = cleanerCost;
				document.getElementById("cleaners").innerHTML = cleaners;
			};
			
			function saveGame() {
				var gameSave = {
					MC: MC,
					clickingPower: clickingPower,
					clickCost: clickCost,
					clicks: clicks,
					cursorCost: cursorCost,
					cursors: cursors,
					cleanerCost: cleanerCost,
					cleaners: cleaners
				};
				localStorage.setItem("gameSave", JSON.stringify(gameSave));
			}
			
			
			setInterval(function() {
				MC = MC + cursors + cleaners * 5;
				document.getElementById("MC").innerHTML = MC;
				document.title = "MonClicker - " + MC + " MC";
			}, 1000); //1000ms = 1 second
			
			
				
		</script>
		
	</body>
</HTML>
